<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="public/google.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="text-link" target="_blank"><p>Gmail</p></a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" class="text-link" target="_blank"><p>Images</p></a>
            <a href="https://labs.google.com/search?source=hp&authuser=0" class="icon-link" target="_blank"><img src="public/flask.svg" alt=""></a>
            <a href="https://about.google/products/" class="icon-link" target="_blank"><img src="public/grid-dots.svg" alt=""></a>
            <button class="img-button">
                <img src="public/me.jpg" alt="Profile" title="Profile">
            </button>
        </nav>
    </header>
    <main>
        <div class="img-logo-google">
            <img src="public/text-google.png"  width="285px" alt="">
        </div>
        <div class="input-bar">
            <img class="search-icon" src="public/search.svg" alt="">
            <input type="text" title="search" class="search-input">
            <div class="two-icon">
                
                <button class="button-two-icon">
                    <img class="mic-icon" src="public/mic.svg" alt="">
                </button>
                
                <button class="button-two-icon">
                    <img class="cam-icon" src="public/camera-fill.svg" alt="">
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="language-google">
            <p>Google offered in:</p>
            <div class="language-container">
                <a href="" class="language-link">Filipino</a> 
                <a href="" class="language-link">Cebuano</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="upper-container">
            <p>Philippines</p>
        </div>
        <div class="lower-container">
            <div class="left-link-container">
                <a href="https://about.google/?fg=1" target="_blank"><p>About</p></a>
                <a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1" target="_blank"><p>Advertising</p></a>
                <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1" target="_blank"><p>Business</p></a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank"><p>How Search works</p></a>
            </div>
            <div class="right-link-container">
                <a href="https://policies.google.com/privacy?hl=en-PH&fg=1" target="_blank"><p>Privacy</p></a>
                <a href="https://policies.google.com/terms?hl=en-PH&fg=1" target="_blank"><p>Terms</p></a>
                <a href="" target="_blank"><p>Settings</p></a>
            </div>
        </div>
    </footer>
</body>
</html>
